<html>
<head>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
</head>
<body>
	<form id="test">
		<input type="url" required placeholder="¬ведите ссылку"  name="url">
		<input type="text" placeholder="¬ведите желаемую короткую ссылку"  name="urlwish">
		<input type="submit" name="submit" value="—ократить">
	</form>
<div id="answer">
</div>
<script>
$("#test").submit(function(e) {
e.preventDefault();
    var url = "http://0gv.ru/controller.php";
    $.ajax({
           type: "POST",
           url: url,
           data: $("#test").serialize(),
           success: function(data)
           {
               $( "#answer" ).html(data);
           }
         });
});
</script>
</body>
</html>
